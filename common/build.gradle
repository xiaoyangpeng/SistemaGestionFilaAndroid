    api 'com.crazysunj:cardslideview:1.2.1'
    api 'com.github.hackware1993:MagicIndicator:1.5.0'
    api 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:+'
    api project(path: ':ninegridview')
}
